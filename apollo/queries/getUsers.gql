query GetUsers ($page:Int!){
    users(count: 12, page: $page,orderBy: [
            {
                field: "id"
                order: ASC
            }
        ]) {
        data {
            id
            name
            feature1
            feature1_content
            feature2
            feature2_content
            description
          	upload_img_src
            sns_img_src
            sns_img_use_flg
          	liked
        }
        paginatorInfo {
            currentPage
            lastPage
        }
    }
}