query GetUsers ($page:Int!){
    users(count: 8, page: $page,orderBy: [
            {
                field: "id"
                order: ASC
            }
        ]) {
        data {
            id
            serial_number
            name
            feature1
            feature1_content
            feature2
            feature2_content
            description
            sns_img_url
            ogp_img_url
            hall_of_fame_flg
            legend_flg
          	like_ct
          	liked
        }
        paginatorInfo {
            currentPage
            lastPage
        }
    }
}