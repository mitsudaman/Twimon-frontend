# Write your query or mutation here
query getUser($userId:ID!){
  user(id: $userId) {
      id
      name
      title
      feature1
      feature1_content
      feature2
      feature2_content
      talks(orderBy: [
            {
                field: "id"
                order: ASC
            }
        ]) {
        id
        sentence1
        sentence2
        sentence3
      }
    }
}
