query GetUsers ($perPage:Int!,$page:Int!,$type1:String,$type2:String){
  getUsers(perPage: $perPage, page:$page,type1: $type1,type2: $type2){
    users {
            id
            serial_number
            name
            type1
            type2
            feature1
            feature1_content
            feature2
            feature2_content
            description1
            description2
            description3
            sns_img_url
            ogp_img_url
            hall_of_fame_flg
            legend_flg
          	like_ct
          	liked
        }
        paginatorInfo {
            currentPage
            lastPage
        }
    }
}