mutation updateUserTalks($UpdateUserTalksInput:UpdateUserTalksInput!){
  updateUserTalks(input: $UpdateUserTalksInput){
    id
    serial_number
    name
    title
    type1
    type2
    feature1
    feature1_content
    feature2
    feature2_content
    description1
    description2
    description3
    sns_img_url
    ogp_img_url
    hall_of_fame_flg
    legend_flg
    like_ct
    talks(orderBy: [
            {
                field: "id"
                order: ASC
            }
        ]) {
      id
      sentence1
      sentence2
      sentence3
    }
  }
}