query GetLikeUsers ($perPage:Int!,$page:Int!,$name:String,$searchTypes:[String]){
  getLikeUsers(perPage: $perPage, page:$page,name:$name,searchTypes: $searchTypes){
    likeUsers{
          id
          serial_number
          name
          type1
          type2
          feature1
          feature1_content
          feature2
          feature2_content
          description1
          description2
          description3
          sns_img_url
          ogp_img_url
          hall_of_fame_flg
          legend_flg
          like_ct
          liked
    }
    paginatorInfo{
      currentPage
      lastPage
    }
    
  }
}
